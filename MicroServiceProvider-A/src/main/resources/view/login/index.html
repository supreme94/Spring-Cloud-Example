<!DOCTYPE html>
<html>

	<head>
		<title>Authorize Platform</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="/assets/font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet">
		<link href="/assets/css/style.css" type="text/css" rel="stylesheet">
	</head>
	
	<body class="gray-bg">
	
		<div class="middle-box text-center loginscreen animated fadeInDown">
			<div>
				<div>
	
					<h1 class="logo-name">AP+</h1>
	
				</div>
				<h3>Welcome to AP+</h3>
				<p>Authorize Platform.</p>
				<form action="/login" method="post" >
					<div class="form-group">
						<input type="hidden" name="success_url" value="${success_url!''}" >
						<input type="text" name="username" class="form-control" value="" placeholder="请输入用户名"  />
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" value="" placeholder="请输入密码" >
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">登录并授权</button>
					<div style='color:#F00'>${error!''}</div>
				</form>
				<!-- <p class="m-t">
					<small>Spacewalker Information Technology Co., Ltd &copy; 2014</small>
				</p> -->
			</div>
		</div>
	
		<!-- Mainly scripts -->
		<script src="/assets/js/jquery-2.1.1.js"></script>
		<script src="/assets/js/bootstrap.min.js"></script>
	
	</body>

</html>
